<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 50px;
        }
        
        .container {
            background-color: #e9e9e9;
            padding: 5px;
            border-style: solid;
            width: 550px;
            height: 200px;
            margin-left: 300px;
            border-radius: 1em;
            border-style: solid black;
            border-width: 2px;
        }
    </style>
    <script>
        function kalkulator() {
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;

            console.log(input * mata_uang);

            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = input * mata_uang;
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Menghitung Kurs Rupiah</h1>

        <table style="width: 50%;">
            <tr>
                <td>Masukan Nilai</td>
                <td>Mata Uang</td>
                <td>Nilai Rupiah</td>
            </tr>

            <tr>
                <td>
                    <input type="number" id="inputan" onchange="kalkulator()">
                </td>

                <td>
                    <select name="" id="matauang" onchange="kalkulator()">
                        <option value=""> Pilih Mata Uang</option>
                        <option value="15.683"> Dollar US</option>
                        <option value="11.458"> Dollar Singapore</option>
                        <option value="3.321"> Ringgit Malaysia</option>
                        <option value="105"> Yen Jepang</option>
                        <option value="44.181"> Riyal Arab Saudi</option>
                        <option value="882.08"> Euro</option>
                    </select>
                </td>

                <td>
                    <p id="hasil"></p>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
